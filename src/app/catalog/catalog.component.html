
<app-breadcrumbs></app-breadcrumbs>

<div  *ngIf="movies">
  <div class="d-flex justify-content-end align-items-center">
    <p class="mx-2 my-0 text-primary">Order by: </p>
      <button type="button" class="btn btn-outline-primary mx-2" (click)="sortByEpisode()">Episode <span>{{episodeArrow}}</span></button>
    <button type="button" class="btn btn-outline-primary" (click)="sortByReleaseDate()">Release Date <span>{{releaseArrow}}</span></button>
  </div>
  <div class="d-flex justify-content-center">
    <div class="row g-5 mb-5 mt-2 catalog-container">
      <div *ngFor="let movie of movies" class="col-lg-4 col-sm-6">
        <div class="card catalog-card p-4" routerLink="/movie/{{movie.url.split('/')[5]}}">
          <img class="img-fliud rounded poster" src="../../assets/images/posters/{{movie.episode_id}}.jpg" alt="Movie Poster">
          <span class="fs-6 text-uppercase">Episode {{movie.episode_id}}</span>
          <h4 class="fw-bold">Star Wars: {{movie.title}} <span class="fs-5 fw-light">({{movie.release_date.split('-')[0]}})</span></h4>
          <p class="fs-6 my-0">
            Directed by: <span class="fw-light">{{movie.director}}</span>
          </p>
          <p class="fs-6 my-0">
            Produced by: <span class="fw-light">{{movie.producer}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
